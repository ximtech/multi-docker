sudo: required
services:
  - docker

before_install:
  - docker build -t stason/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run stason/react-test npm test -- --coverage

after_success:
  - docker build -t stason/multi-client ./client
  - docker build -t stason/multi-ngnix ./ngnix
  - docker build -t stason/multi-server ./server
  - docker build -t stason/multi-worker ./worker

  #Login to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Take those images and push them to docker hub
  - docker push stason/multi-client
  - docker push stason/multi-nginx
  - docker push stason/multi-server
  - docler push stason/multi-worker